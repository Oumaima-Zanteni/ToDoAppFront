<form (ngSubmit)="onSubmit()">
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" [(ngModel)]="task.title" name="title" required>
    </div>
  
    <div>
      <label for="description">Description:</label>
      <input type="text" id="description" [(ngModel)]="task.description" name="description" required>
    </div>
  
    <div>
      <label for="priority">Priority:</label>
      <input type="number" id="priority" [(ngModel)]="task.priority" name="priority" min="1" max="5" required>
    </div>
  
    <div>
      <label for="due_date">Due Date:</label>
      <input type="date" id="due_date" [(ngModel)]="task.due_date" name="due_date" required>
    </div>
  
    <div>
      <label for="is_completed">Completed:</label>
      <input type="checkbox" id="is_completed" [(ngModel)]="task.is_completed" name="is_completed">
    </div>
  
    <button type="submit">Add Task</button>
  </form>
