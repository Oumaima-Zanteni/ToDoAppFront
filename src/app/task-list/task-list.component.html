<div *ngIf="isLoading" class="loading">Loading tasks...</div>

<div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

<div *ngIf="!isLoading && !errorMessage">
  <h2>Task List</h2>
  <ul>
    <li *ngFor="let task of tasks">
      <h3>{{ task.title }}</h3>
      <p>{{ task.description }}</p>
    
    </li>
  </ul>
</div>
